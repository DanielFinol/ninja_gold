<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Ninja Gold</title>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		
		<style>
      .scroll-box {
      background: #f4f4f4;
      border: 2px solid rgba(0, 0, 0, 0.1);
      height: 250px; /* maximum height of the box, feel free to change this! */
      padding: 15px;
      overflow-y: scroll;
      }
  </style>
  
  </head>
  <body>
  
  <div class="container">
    <div class="row">
      <div class="col">
        <h4>Tu Oro: {{oro}}</h4>
      </div>
      <div class="col">
        <form action="/reset" method="GET">
          <input class="btn border" type="submit" value="RESET"></input>
        </form>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col border caja">
        <h3 class="center">Granja</h3>
        <p class="center">(gana 10-20 oros)</p>
        <form action="/process_money" method="POST">
          {% csrf_token %}
          <input type="hidden" name="valor" value="10 20 Granja"></input>
          <input class="btn border" type="submit" value="¡Dame Oro!"></input>
        </form>
      </div>
      <div class="col border caja">
        <h3 class="center">Cueva</h3>
        <p class="center">(gana 5-10 oros)</p>
        <form action="/process_money" method="POST">
          {% csrf_token %}
          <input type="hidden" name="valor" value="5 10 Cueva"></input>
          <input class="btn border" type="submit" value="¡Dame Oro!"></input>
        </form>
      </div>
      <div class="col border caja">
        <h3 class="center">Casa</h3>
        <p class="center">(gana 2-5 oros)</p>
        <form action="/process_money" method="POST">
          {% csrf_token %}
          <input type="hidden" name="valor" value="2 5 Casa"></input>
          <input class="btn border" type="submit" value="¡Dame Oro!"></input>
        </form>
      </div>
      <div class="col border caja">
        <h3 class="center">Casino</h3>
        <p class="center">(gana/pierde 0-50 oros)</p>
        <form action="/process_money" method="POST">
          {% csrf_token %}
          <input type="hidden" name="valor" value="-50 50 Casino"></input>
          <input class="btn border" type="submit" value="¡Dame Oro!"></input>
        </form>
      </div>                  
    </div>
  </div>
  
  <div class="container">
    <h4>Actividades:</h4>
    <div class="row scroll-box">
        {{historial}}
    </div>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
